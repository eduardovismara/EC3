<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<title>Cadastro de Produto</title>
		<meta charset="UTF-8">		
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
		<script src="js/menu.js"></script>
		<script src="js/db.js"></script>
	</head>

	<body onload="montaMenu()">

		<section class="cabecalho" id="cabecalho"></section>

		<section id="conteudo">	

			<h1>Cadastro de Produtos</h1>	
			<br>

			<form>
			
				<label>Produto</label>
			
				<input type="text" size="40px" name="txtProduto"><br><br>
		
			    <label>Preço</label>
			
				<input type="text" size="5px" name="txtPreco"><br><br>
				
				<label>Data</label>

				<input type="date" size="20px" name="txtData"><br><br>
			
				<label>Observação</label>

				<input type="text" size="40px" name="txtObs"><br><br>

				<input type="button" value="Cadastrar" onclick="cadastraProduto()">
				<input type="button" value="Limpar">

			</form>
			

		</section>
		<footer class="rodape" id="rodape"></footer>

	</body>
</html>
